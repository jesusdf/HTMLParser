<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>	
	
	<!-- Those styles are meant to be in an external shared css -->
	<style>
		img {
			width: 120px;
			text-align: left;
		}
		input {
			width: 100%;
		}
		input[type="checkbox"] {
			width: 50px;
		}
	</style>

</head>
<body>
<div class="container"> <!-- Added in masterpage -->
<table style="width: 760px;">
    <tr>
        <td> <!-- Image -->
            <img width="120px" src="icon.png">
        </td>
        <td> <!-- Data -->
            <table width="640px">
                <tr>
                    <td>
	                    <p width="150px">Name</p>
                    </td>
                    <td colspan="2">
	                    <input type="text" id="txtName">
                    </td>
                </tr>
                <tr>
                    <td style="width: 150px">
	                    <p>Address</p>
                    </td>
                    <td colspan="5">
	                    <input type="text" id="txtAddress">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Sex</p>
                    </td>
                    <td>
                        <input type="text" style="width: 25%; text-align: left" id="txtSex">
                    </td>
                    <td width="25%">
                        <p><input type="checkbox" style="width:25%" id="chkVerified" name="mydata" value="Verified" checked>Verified</p>
                    </td>
                    <td style="width: 25%">
                        <p><input type="checkbox" style="width:25%" id="chkActive" name="mydata" value="Active" checked>Active</p>

            </table>

    </tr>
</table>
